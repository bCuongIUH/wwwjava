<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
</style>
<body>
  <h1>List account</h1>
  <form action="/report1" method="get">
    From: <input name="balanceFrom" type="number" /> </br>
    To: <input name="balanceTo" type="number" /> </br>
    <button type="submit">Search</button>
  </form>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Customer Name</th>
      <th>Balance</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="acc: ${accounts}">
      <td th:text="${acc.id}"></td>
      <td th:text="${acc.customer.name}"></td>
      <td th:text="${acc.balance}"></td>
      <td th:text="${acc.status.toString()}"></td>
    </tr>
    </tbody>
  </table>

</body>
</html>
